<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity - Winstagram</title>
  </head>
  <body id="home-screen">
    <div class="status-header">
      <div class="status-header__column">
        <span>3:17</span>
      </div>
      <div class="status-header__column">
        <span>Second Clone Coding</span>
      </div>
      <div class="status-header__column">
        <i class="fas fa-signal fa-lg"></i>
        <span>LTE</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="title-name">
      <h1>Activity</h1>
      <span>Follow Requests</span>
    </header>

    <main class="follow-screen">
      <div class="this-month">
        <h4 class="middle-name">This Month</h4>
        <div class="user_component">
          <img
            src="https://i.pinimg.com/originals/2d/13/97/2d13979821c4a1cd3cea49e1c9824c2f.jpg"
          />
          <div class="user_component__column">
            <span
              >chosubin2 and ee.izi followed yakixoba on Instagram. See their
              posts.</span
            >
          </div>
          <div class="user_component__column">
            <span class="follow-btn btn__big">Follow</span>
          </div>
        </div>
      </div>

      <div class="earlier">
        <h4 class="middle-name">Earlier</h4>
        <div class="user_component">
          <img
            src="https://i.pinimg.com/originals/94/62/49/94624958ae793c52f029902b18e33149.jpg"
          />
          <span>tobey toy, www.jamsan.com and others shared 7 photos.</span>
        </div>
      </div>

      <div class="suggest">
        <h4 class="middle-name">Suggested for you</h4>
        <div class="user_component">
          <img
            src="https://i.pinimg.com/originals/7b/85/68/7b8568cf986e8d92b0fa90739972c32a.jpg"
          />
          <div class="user_component__column">
            <span>Edward Elric</span>
            <span>Fullmetal Alchemist</span>
            <span>Suggested for you</span>
          </div>
          <div class="user_component__column">
            <span class="follow-btn btn__little">Follow</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="lower-nav">
      <ul class="lower-nav__menu">
        <li class="lower-nav__menu__column">
          <a href="home.html"><i class="fas fa-home fa-2x"></i></a>
        </li>
        <li class="lower-nav__menu__column">
          <a href="search.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="lower-nav__menu__column">
          <a href="upload.html"><i class="far fa-plus-square fa-2x"></i></a>
        </li>
        <li class="lower-nav__menu__column">
          <a href="activity.html"><i class="far fa-heart fa-2x"></i></a>
        </li>
        <li class="lower-nav__menu__column">
          <a href="profile.html"><i class="far fa-user-circle fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/679a69343b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
