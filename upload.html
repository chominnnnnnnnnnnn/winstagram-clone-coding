<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Winstagram</title>
  </head>
  <body id="home-screen">
    <div class="status-header">
      <div class="status-header__column">
        <span>3:17</span>
      </div>
      <div class="status-header__column">
        <span>Second Clone Coding</span>
      </div>
      <div class="status-header__column">
        <i class="fas fa-signal fa-lg"></i>
        <span>LTE</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <div class="back-x">
      <a href="home.html"><i class="fas fa-times fa-3x"></i></a>
    </div>

    <div class="warning-screen">
      <span>Please Allow Access to Your Photos</span>
      <span
        >This allows Winstagram to share photos from yours library and save
        photos to your camera roll.</span
      >
      <span>Enable Library Access</span>
    </div>

    <nav class="select-upload">
      <span class="select-upload__menu">Library</span>
      <span class="select-upload__menu">Photo</span>
      <span class="select-upload__menu">Video</span>
    </nav>

    <script
      src="https://kit.fontawesome.com/679a69343b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
