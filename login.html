<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Winstagram</title>
  </head>
  <body>
    <div class="status-header">
      <div class="status-header__column">
        <span>3:17</span>
      </div>
      <div class="status-header__column">
        <span>Second Clone Coding</span>
      </div>
      <div class="status-header__column">
        <i class="fas fa-signal fa-lg"></i>
        <span>LTE</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <span class="go-back"><i class="fas fa-chevron-left fa-2x"></i></span>

    <header class="header__title header__title--big">
      <span>Winstagram</span>
    </header>

    <main id="login-screen">
      <form action="home.html" method="GET" id="login__form">
        <input
          name="id"
          type="text"
          placeholder="Phone number, email or username"
        />
        <input name="password" type="password" placeholder="Password" />
        <span>Forget password?</span>
        <input type="submit" value="Log in" />
      </form>
      <div id="login__form--down">
        <span>OR</span>
        <span
          ><i class="fab fa-hire-a-helper fa-lg"></i>Log In With Handbook</span
        >
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/679a69343b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
